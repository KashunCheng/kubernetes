apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/prometheus
    repoURL: https://github.com/ocf/kubernetes
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
